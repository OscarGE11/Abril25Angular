
<label>ID PRODUCTO:
    <input type="number" [(ngModel)]="idProducto">
</label><br>

<label>NOMBRE PRODUCTO:
    <input type="text" [(ngModel)]="nombreProducto">
</label><br>

<label>PRECIO:
    <input type="number" [(ngModel)]="precioUnitario">
</label><br>

<label>UNIDADES:
    <input type="number" [(ngModel)]="unidadesStock">
</label><br>

<label>ID CATEGORIA:
    <input type="number" [(ngModel)]="idCategoria">
</label>
<button (click)="actualizar()">Actualizar Producto</button>
